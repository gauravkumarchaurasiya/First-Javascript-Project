<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title> People Counter App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="mainheading">	
       -- A Small App for Counting People --
     </h1>

    </header>
    <main>
        <section class="main">
        <h2> People Entered : </h2>
        <h2 id="count-el">0</h2>
      

        <div class="btn">
            <button  id="increment-btn" onclick="increment()"><strong> INCREMENT</strong></button>
            <button  id="save-btn" onclick="save()"><strong>SAVE</strong></button>

    </div>

    <div class="show">
        <p><strong> Previous Entries : <span id="show" >0</span></strong></p>
        
    </div>
    <br>
    <br>
</section>
    </main>

    <footer>
        <br>
        <hr>
        <br>
        <p class="footer">
            Made by &copy; <abbr title="Gaurav Kumar Chaurasiya">GKC</abbr>
        </p>
    </footer>
    <script src="index.js"></script>

</body>
</html>
